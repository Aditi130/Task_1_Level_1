<!DOCTYPE html>
<html>
    <head>
        <title> Landing Page Design using html and css</title>
    <style type="text/css">
        *{Padding: 0; margin:0; box-sizing: border-box; font-family: sans-serif;}
        header{
            height: 100%;
            width: 100%;
            background-size: 50% 90%;
            background-repeat: no-repeat;
            background-position: bottom right;
            position: relative;
        }
        nav{
            width: 100%;
            height: 70px;
            padding: 0px 70px;
            background: white;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 0px 5px grey;
        }
        .logo{
            font-weight: bold;
            font-size: 2em;
            letter-spacing: 2px;
        }
        .logo span{
            color: brown;
        }
        .menu a {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
        }
        .menu a :last-child{
            background: brown;
            color: white;
            border-radius: 8px;
        }
        .h-text{
            <!position: absolute>
            top: 30%;
            left: 5%;
            padding: 15px;
        }
        .h-text p{
            color: #262626;
            letter-spacing: 3px;
            font-weight: bold;
        }
        .h-text h1{
            font-size: 4em;
            line-height: 1.5em;
        }
        .h-text h1 span{
            color: brown;
        }
        .h-text h2{
            font-size: 4em;
            margin-bottom: 0.5em;
        }
        #order{
            text-decoration: none;
            color: white;
            background: brown;
            border-radius: 8px;
            padding: 10px 20px;
        }
        #dis{
            text-decoration: none;
            color: white;
            background: #262626;
            border-radius: 8px;
            padding: 10px 20px;
        }
        img {
            display: inline-block;
        }
    </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo"><span>Pi</span>zza Corner</div>
                <div class="menu">
                    <a href="#"> Food</a>
                    <a href="#"> Offer</a>
                    <a href="#"> Your orders</a>
                    <a href="#"> Delivery</a>
                    <a href="#"> Cart</a>
                </div>
            </nav>
            <div class="h-text">
                <p> Free Home Delivery</p>
                <h1> Quality F<span>oo</span>ds</h1>
                <h2>Pizza of the week</h2>
                <a href="#" id="order">Order now!!</a>
                <a href="#" id="dis">25% Off hurry!!</a>
            </div>
            <img src="images.jpeg" alt="" />
        </div>
        </header>
    </body>
</html>
